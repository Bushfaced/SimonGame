<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css folder/style.css">
    <script defer src="js/main.js"></script>
    <title>Simon Says</title>
</head>
<body>
    <h1><u>Welcome to Simon</u></h1>
    <section>
        <div class="sidenav">
            <h2><u>Rules:</u></h2>
            <h2>
                Click <button id="startBtn">Start</button> to begin the game. Mimick the light sequence by clicking each color to beat the level. See how far you can go!
            </h2>
        </div>
    </section>
    <div>
        <h3>
            <u>Level:</u><br>
            <button id="levelDisplayedBtn">1</button>
        </h3>
    </div>
    <main>
        <div class="colorBtns">
            <button id="red"> </button>
            <button id="green"> </button>
            <button id="blue"> </button>
            <button id="purple"> </button>
        </div>
    </main>
    <footer>
        <br><button id="playAgainBtn">Play Again?</button>
    </footer>
</body>
</html>
